<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texture Transition with Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script id="vertexShader" type="x-shader/x-vertex">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  </script>
  <script id="fragmentShader" type="x-shader/x-fragment">
    uniform float u_time;
    uniform float u_progress;
    uniform sampler2D u_texture1;
    uniform sampler2D u_texture2;
    varying vec2 vUv;

    float radius = 1.5;
    float outerProgress = clamp(1.1 * u_progress, 0.0, 1.0);
    float innerProgress = clamp(1.1 * u_progress - 0.05, 0.0, 1.0);
    
    void main() {
      vec2 newUv = (vUv - vec2(0.5)) * vec2(1.0, 1.0);
      float dist = length(newUv);
      
      float innerCircle = 1.0 - smoothstep((innerProgress - 0.4) * radius, innerProgress * radius, dist);
      float outerCircle = 1.0 - smoothstep((outerProgress - 0.1) * radius, innerProgress * radius, dist);
      
      float displacement = outerCircle - innerCircle;
      
      vec4 texture1 = texture2D(u_texture1, vUv);
      vec4 texture2 = texture2D(u_texture2, vUv);
      
      gl_FragColor = mix(texture1, texture2, displacement);
    }
  </script>
  <script>
    let scene, camera, renderer, clock, mixer, uniforms;
    let model;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1, 3);

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      clock = new THREE.Clock();

      const ambientLight = new THREE.AmbientLight(0xffffff, 1);
      scene.add(ambientLight);

      uniforms = {
        u_time: { value: 1.0 },
        u_progress: { value: 0.0 },
        u_texture1: { value: new THREE.TextureLoader().load('./Meda/Metal038_2K-JPG_Color.jpg') },
        u_texture2: { value: new THREE.TextureLoader().load('./Media/Metal038_2K-JPG_Displacement.jpg') }
      };

      const shaderMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent
      });

      const loader = new THREE.GLTFLoader();
      loader.load('./Media/energy-can.glb', function (gltf) {
        model = gltf.scene;
        model.traverse(function (node) {
          if (node.isMesh) {
            node.material = shaderMaterial;
          }
        });
        scene.add(model);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      if (mixer) mixer.update(delta);
      uniforms.u_time.value += delta;
      uniforms.u_progress.value = (Math.sin(uniforms.u_time.value) + 1.0) / 2.0; // Simple oscillation
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
